version: 1
applications:
  - frontend:
      phases:
        preBuild:
          commands:
            - nvm install 20
            - nvm use 20
            - npm install
        build:
          commands:
            - npm run build
      artifacts:
        baseDirectory: build   # or dist/out depending on your framework
        files:
          - '**/*'
      cache:
        paths:
          - node_modules/**/*
